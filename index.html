<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <!-- Container -->
    <div class="container">

        <!-- Calculator -->
        <div class="calculator">
            <div class="result">
                <div id="expression"></div>
                <div id="immediate-input">0</div>
            </div>
            <div class="buttons">

                <button id="clear-screen">AC</button>

                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>/</button>

                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>*</button>

                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>

                <button id="zero">0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
